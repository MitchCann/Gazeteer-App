<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer App | By Mitch Cann</title>

    <!--Main Style-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <!--Favicon-->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    
    


  </head>

<body>  
    <!--Nav and Select-->
    <div class="overlay2">
        <nav class="navbar navbar-light d-flex justify-content-start">   
          <div class="test">
          <select name="sel-country" id="selCountry"></select>

          <button type="button" id="btnRun" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-info-circle"></i>
          </button>
        </div>
        </nav>
    </div>

    

    <!--Preloader-->
    <div class="preloader"> <img class="preloader-icon" src="img/Ripple-loader.gif" alt="My Site Preloader"> </div>

    <!--First Map-->
    <div class='custom-popup' id="map"></div>

    <!--Map Overlay-->
    <div id="overlay"></div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><span id="txtName">Country Info</span></h5>
        <button type="button" id="btnClose" class="btn btn-secondary" data-bs-dismiss="modal"><strong>X</strong></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover" id="bootstrap-overide">
          <tbody><tr>
            <th>Country Code</th>
            <td id="country-code"></td>
          </tr>
          <tr>
            <th>Capital City</th>
            <td id="country-capital"></td>
          </tr>
          <tr>
            <th>Population</th>
            <td id="country-population"></td>
          </tr>
          <tr>
            <th>Currency</th>
            <td id="country-currency"></td>
          </tr>
          <tr>
            <th>Language</th>
            <td id="country-language"></td>
          </tr>
          <tr>
            <th>Current Weather</th>
            <td id="country-weather"></td>
          </tr>
          <tr>
            <th>Wikipedia Link</th>
            <td id="country-wikipedia"><a href="https://en.wikipedia.org/wiki/Earth" target="_blank" id="myLink">Click Here!</a></td>
          </tr>
        </tbody></table>
        
       
      </div>

    </div>
  </div>
</div>
    
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--Leaflet-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!--Jquery-->
    <script src="./jquery/jquery-3.5.1.min.js" type="application/javascript"></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/3bf859d275.js" crossorigin="anonymous"></script>
    <!--Main-->
    <script src="./js/main.js"></script>

    
    
</body>
</html>
