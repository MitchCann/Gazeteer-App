<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazetteer App | By Mitch Cann</title>

    <!--Favicon-->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <!--Bootstrap-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!--Leaflet-->
    <link rel="stylesheet" href="./css/leaflet.css">
    <!--Extra Markers-->
    <link rel="stylesheet" href="./css/leaflet.extra-markers.min.css">
    <!--Cluster Markers-->
    <link rel="stylesheet" href="./css/MarkerCluster.css">
    <link rel="stylesheet" href="./css/MarkerCluster.Default.css">
    <!--Easy Buttons-->
    <link rel="stylesheet" href="./css/easy-button.css">
    <!--Main Style-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    
    
    


  </head>

<body>  
    <!--Nav and Select-->
    <div class="overlay2">
        <nav class="navbar navbar-light d-flex justify-content-start">
          <div class="test">
          <select name="sel-country" id="selCountry"></select>

          <button type="button" id="btnRun" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fas fa-info-circle"></i>
          </button>
        </div>
        </nav>
    </div>

    

    <!--Preloader-->
    <div class="preloader"> <img class="preloader-icon" src="img/Ripple-loader.gif" alt="My Site Preloader"> </div>

    <!--First Map-->
    <div class='custom-popup' id="map"></div>

    <!--Map Overlay-->
    <div id="overlay"></div>

    <!-- InfoModal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><span id="txtName">Country Info</span></h5>
        <button type="button" id="btnClose" class="btn btn-secondary" data-bs-dismiss="modal"><strong>X</strong></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover" id="bootstrap-overide">
          <tbody><tr>
            <th>Country Code</th>
            <td id="country-code"></td>
          </tr>
          <tr>
            <th>Capital City</th>
            <td id="country-capital"></td>
          </tr>
          <tr>
            <th>Population</th>
            <td id="country-population"></td>
          </tr>
          <tr>
            <th>Currency</th>
            <td id="country-currency"></td>
          </tr>
          <tr>
            <th>Language</th>
            <td id="country-language"></td>
          </tr>
          <tr>
            <th>Capital Current Weather</th>
            <td id="country-weather"></td>
          </tr>
          <tr>
            <th>Wikipedia Link</th>
            <td id="country-wikipedia"><a href="https://en.wikipedia.org/wiki/Earth" target="_blank" id="myLink">Click Here!</a></td>
          </tr>
        </tbody></table>
        
       
      </div>

    </div>
  </div>
</div>

    <!--Jquery-->
    <script src="./jquery/jquery-3.5.1.min.js" type="application/javascript"></script>
    <!--Leaflet-->
    <script src="./js/leaflet.js"></script>
    <!--Cluster Marker-->
    <script src="./js/leaflet.markercluster.js"></script>
    <!--Fontawesome-->
    <script src="./js/font-awesome.js"></script>
    <!--Extra Marker-->
    <script src="./js/leaflet.extra-markers.min.js"></script>
    <!--Bootstrap-->
    <script src="./js/bootstrap.min.js"></script>
    <!--Easy Buttons-->
    <script src="./js/easy-button.js"></script>
    <!--Main-->
    <script src="./js/main.js"></script>

    
    
</body>
</html>
